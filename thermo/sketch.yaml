#
# Compile using the following command
#   arduino-cli compile --export-binaries --profile leonardo
#
profiles:
  leonardo:
    fqbn: arduino:avr:leonardo
    platforms:
      - platform: arduino:avr (1.8.6)
    libraries:
      - Adafruit BusIO (1.14.1)
      - Adafruit MAX31855 library (1.4.0)
      - SSD1306Ascii (1.3.5)
      - FireTimer (1.0.5)
      - ArduPID (0.2.0)
      - Vrekrer SCPI parser (0.5.0)
